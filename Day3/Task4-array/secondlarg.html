    <!-- Q5. Create a function that takes an array of numbers and returns the second-largest number in the array:
const numbers = [10, 5, 8, 20, 15, 12]; -->
    <script>
      const numbers = [10, 5, 8, 20, 15, 12];
    //   numbers.sort((a,b)=>a-b)
    //   numbers.reverse()
      const uniqueEle =new Set(numbers)
    //     console.log(numbers);
    //     console.log(numbersSet)
    //     console.log(numbersSet[numbersSet.length-2]);

        const sorted = Array.from(uniqueEle) 
        .sort((a, b) => a - b); 
  
    
        console.log("The second largest element is "+ sorted[sorted.length - 2]); 
 
  
    </script>
