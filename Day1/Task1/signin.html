<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Signin</h1>
    </header>
    <main class="form-container">
    <form>
        <label for="email">Email</label>
        <input type="email" name="uemail" placeholder="Enter you email" id="uemail"><br><br>
        
        <label for="password">Password</label>
        <input type="password" name="upassword" id="upassword" placeholder="enter your password"><br><br>
        
        <button type="submit"><a href="./message2.html">Signin</a></button>
        <p>Dont have an account? <a href="./signup.html">Signup</a></p>

    </form>
</main>
</body>
</html>
