<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
</head>
<body>
    <script>
         // . Check if the given string is a palindrome or not:
         const st = "racecar";
        reversestr = st.split('').reverse().join('')
        console.log("reversed string:",reversestr)    
        st.match(reversestr)?console.log("The given string is palindrome"):console.log("The given string is not a palindrome");    
    </script>
</body>
</html>
