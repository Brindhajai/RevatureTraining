<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- - Grade Calculation:
Write a JavaScript program that takes a student's numerical grade as input (ranging from 0 to 100) and outputs their corresponding letter grade based on the following scale:
 
90 or above: A
80-89: B
70-79: C
60-69: D
Below 60: F -->
<script>
    let mark = prompt("Enter Students mark between 1 to 100");
    function calGrade(mark){
        if(mark >= 90){
            console.log("A grade");
        }else if(mark >= 80 && mark <=89){
            console.log("B grade");
        }else if(mark >=70 && mark <=79){
            console.log("C grade");
        }else if(mark>=60 && mark <= 69){
            console.log("D grade");
        }
        else {
            console.log("F grade");
        }
    }
    calGrade(mark)
</script>
</body>
</html>
