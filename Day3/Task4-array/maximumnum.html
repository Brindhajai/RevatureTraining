<body>
    <!-- Q4. Find the maximum value in the following array:
const numbers = [23, 45, 12, 67, 89, 34];
 -->
 <script>
    const numbers = [23, 45, 12, 67, 89, 34];
    // using spread operator
    console.log("Maximum number",Math.max(...numbers));

    // using reduce 
    const maximum=numbers.reduce((a,b)=>Math.max(a,b));
    console.log(maximum);    
 </script>
</body>
